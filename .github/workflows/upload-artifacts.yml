name: Uploading-artifacts-to-S3

on:
  push:
    branches:
      - main

permissions:
  id-token: write
  contents: read

jobs:
  upload:
      runs-on: ubuntu-latest
      steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Configure AWS credentials using OIDC
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ secrets.AWS_OIDC_ROLE_BACKEND}}
          aws-region: eu-central-1
      
      - name: Executing the script to upload artifacts to S3
        run: |
          chmod +x ./package_code.sh
          ./package_code.sh
          pwd 
          ls -lrt
      
      - name: Uploading the artifacts to S3
      - uses: actions/checkout@master
      - uses: shallwefootball/s3-upload-action@master
        with:
          aws_bucket: ${{ secrets.ARTIFACT_BUCKET_NAME }}
          source_dir: '/home/runner/work/hackathon-sell-my-stuff-backend/hackathon-sell-my-stuff-backend/lambda_package.zip'